<body>
    <div id="header">
        <div id="logo">
            <a href="landing.html">

        <div id="loginform">
            <form id="loginformform">

        <label>Email</label>
        <input id="email" type="email" name="email">
        <p id="email_error"></p>

        <label>Invitation Code</label>
        <input id="InvitationCode" name="InvitationCode" type="text">

        <label>UserName</label>
        <input id="user_name" type="text" name="username">
        <p id="un_error"></p>

        <label>First Name</label>
        <input id="first_name" name="firstName" type="text">
        <p id="fn_error"></p>

        <label>Last Name</label>
        <input id="last_name" type="text" name="lastName">
        <p id="ln_error"></p>

        <label>Password</label>
        <input id="password" type="password" name="password">
        <p id="pw_error"></p>

        <label>Confirm Password</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <p id="cp_error"></p>

        <div id="submit">
            <div id="createuserbutton">
                Submit
            </div>
        </div>
        <div id="invalidMsg"></div>
        <!-- <div id="getuserdata">Get User Data</div> -->

    </form>
