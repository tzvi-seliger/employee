<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="js/editUser.js"></script>
</head>

<body>
    <div id="header">
        <div id="logo">
            <a href="landing.html">
                <img id="logoimg" src="https://static1.squarespace.com/static/55ef2da9e4b03f6e1ef0cd28/t/5a2857720d9297ab4724efd5/1555346130603/?format=1500w" />
            </a>
        </div>
        <div id="loginform">
            <form id="loginformform">
                <input id="username" type="text" placeholder="username" name="username">
                <input id="password" type="password" placeholder="password" name="password">
                <div id="validate">Login</div>
                <div id="errormsg"></div>
            </form>
        </div>
    </div>
    <div>
        <form id="editform">
            <input id="first" type="text" placeholder="" name="first" />
            <input id="last" type="text" placeholder="" name="last" />
            <input id="description" type="textarea" placeholder="" name="description" />
            <input id="submit" type="Submit" value="Update" /><span id="errormsg"></span>
        </form>

    </div>
</body>

</html>
